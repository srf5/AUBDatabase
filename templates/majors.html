<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Main Page </title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
          <img src="/static/logo.png" alt="Logo">
        </div>
        <nav class="tabs">
            <a href="/">Home</a>
            <a href="/students">Students</a>
            <a href="/professors">Professors</a>
            <a href="/courses">Courses</a>
            <a href="/departments">Departments</a>
            <a href="/clubs">Clubs</a>
            <a href="/rooms">Rooms</a>
            <a href="/majors">Majors</a>
            <a href="/sections">Sections</a>
        </nav>
    </header>
    <hr class="line">
    <h2> Majors </h2> 
    <form action="/majors" method="GET">
        <label for="major-name">Major Name:</label>
        <input type="text" id="major-name" name="major-name">
        <input type="submit" value="Search">
    </form>
    <div class="containers">
        <div class="container-header" onclick="toggleContainer('major-info')">Major Information &#9660;</div>
        <div class="container-content" id="major-info-container">
            <h3>Students in {{ major_name }}</h3>
            <ul>
                {% for student in students %}
                <li>{{ student["Student_Name"] }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

</body>
<script>
    function toggleContainer(containerId) {
        var container = document.getElementById(containerId + '-container');
        container.classList.toggle('show');
    }
</script>
</html>
