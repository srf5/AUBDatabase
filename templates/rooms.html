<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Main Page </title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
          <img src="/static/logo.png" alt="Logo">
        </div>
        <nav class="tabs">
            <a href="/">Home</a>
            <a href="/add_section">Add Section</a>
            <a href="/add_section_time">Add Section time</a>
            <a href="/sections_by_semester"> Sections by Semesters</a>
          </nav>
    </header>
    <hr class="line">
    <h2> Rooms </h2> 
    <form action="/rooms" method="GET">
        <label for="room_number">Room Number:</label>
        <input type="text" id="room_number" name="room_number">
        <label for="building_name">Building Name:</label>
        <input type="text" id="building_name" name="building_name">
        <input type="submit" value="Check Availability">
    </form>
    <div class="containers">
        <div class="container-header" onclick="toggleContainer('room-info')">Room Information &#9660;</div>
        <div class="container-content" id="room-info-container">
            {% if room_details %}
            <ul>
                <li><strong>Capacity:</strong> {{ room_details["Capacity"] }}</li>
                <li><strong>Room Type:</strong> {{ room_details["Room_Type"] }}</li>
            </ul>
            {% else %}
            <p>No information found for the specified room.</p>
            {% endif %}
        </div>
    </div>

</body>
<script>
    function toggleContainer(containerId) {
        var container = document.getElementById(containerId + '-container');
        container.classList.toggle('show');
    }
</script>
</html>
